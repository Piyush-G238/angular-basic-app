<h2>Products</h2>

<div *ngFor="let prods of this.products">
  <a [title]="prods.name + ' details'" [routerLink]="(['/products', prods.id])">
    {{ prods.name }}
  </a>
  <p *ngIf="prods.description.length != 0">
    description: {{ prods.description }}
  </p>
  <button type="button" (click)="share()">Share</button>
  <div>
    <app-product-alerts
      [product]="this.prods"
      (notify)="onNotify()"
    ></app-product-alerts>
  </div>
</div>
